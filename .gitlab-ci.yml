stages:
  - build

build_windows:
  stage: build
  before_script:
    - if exist build-debug del build-debug
    - mkdir build-debug
    - cd build-debug
  script:
    - cmake -DBUILD_SHARED_LIBS=ON ..
    - cmake --build .
  artifacts:
    paths:
      - build-debug\Debug\mapgen.dll
      - build-debug\Debug\mapgen.pdb
      - build-debug\Debug\mapgen.ilk
    expire_in: 1 week
  tags:
    - windows
  allow_failure: false
